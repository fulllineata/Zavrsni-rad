<div class="container my-5 p-3 " style="border-radius: 5px;">

  <h1>Unos insulina</h1>
  <form role="form" [formGroup]="dnevniUnosGlikemijeForm">
    <div class="alert alert-danger" style="display: none;"></div>

    <div class="form-group">
      <input placeholder="Vrednost glikemije" type="number" class="form-control" formControlName='vrednostGlikemije' required>
    </div>

    <div class="form-group">
      <label for="vremeDatumUnosa">Vreme i datum unosa</label>
      <input type="datetime-local" class="form-control" formControlName='vremeDatumUnosa' required>
    </div>

    <button (click)="dnevni_unos_glikemije()" class="btn btn-primary float-right">Unesi</button>
  </form>


</div>
